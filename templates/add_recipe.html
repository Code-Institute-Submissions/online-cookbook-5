{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <h1 class="title">add recipe</h1>
    </div>
    <div class="row">
        <form action="{{ url_for('insert_recipe') }}" method="POST" enctype="multipart/form-data" class="col s12">
            <section>
                <div class="row">
                    <div class="col s12">
                        <label for="author">RECIPE NAME</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">assignment</i>
                        <input placeholder="e.g. Mac' & Cheese" id="recipe_name" name="recipe_name" type="text" data-length="70" class="validate" required>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col s10">
                        <label for="author">RECIPE PHOTO LINK</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s10">
                        <div class="input-field col s10">
                            <i class="material-icons prefix">link</i>
                            <input placeholder="e.g. https://www.google.co.uk/images/dog.png" id="recipe_photo" name="recipe_photo" type="text" class="validate">
                        </div>
                        <div class="col s2">
                            <a id="link_info" class="waves-effect btn-small center deep-orange accent-2"><i class="material-icons">help</i></a>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col s12">
                        <label for="cuisine">INGREDIENTS</label>
                    </div>
                    <div class="col s12">
                        <table class="striped centered">
                            <thead>
                                <tr>
                                    <th><i class="material-icons prefix">gradient</i></th>
                                    <th><i class="material-icons prefix">av_timer</i></th>
                                </tr>
                            </thead>
                            <tbody id="ingredients">
                                <tr>
                                    <td>
                                        <input placeholder="e.g. Cheese" name="ingredient_name1" id="ingredient_name1" type="text" class="validate" required>
                                        <label for="ingredient_name">Ingredient</label>
                                    </td>
                                    <td>
                                        <input placeholder="e.g. 50g" name="ingredient_amount1" id="ingredient_amount1" type="text" class="validate" required>
                                        <label for="ingredient_amount">Amount</label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <a id="add_ingredient" class="waves-effect btn-small center deep-orange accent-2">ADD INGREDIENT<i class="material-icons right">add</i></a>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col s12">
                        <label for="author">AUTHOR</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
                        <input placeholder="e.g. George" id="recipe_author" name="recipe_author" type="text" class="validate" required>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col s12">
                        <label for="cuisine">CUISINE</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">local_dining</i>
                        <select id="cuisine" name="cuisine" required>
                  <option value="" disabled selected>Choose...</option>
                      <option value="Italian">Italian</option>
                      <option value="Mexican">Mexican</option>
                      <option value="Indian">Indian</option>
                      <option value="American">American</option>
                      <option value="Chinese">Chinese</option>
                      <option value="Thai">Thai</option>
                      <option value="Other">Other</option>
                </select>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col s12">
                        <label for="recipe_prep_time">PREPARATION TIME</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">access_time</i>
                        <input placeholder="e.g. 15 mins" id="recipe_prep_time" name="recipe_prep_time" type="text" class="validate" required>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col s12">
                        <label for="difficulty">COOKING TIME</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">timer</i>
                        <input placeholder="e.g. 30 mins" id="recipe_cook_time" name="recipe_cook_time" type="text" class="validate" required>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col s12">
                        <label for="cuisine">METHOD</label>
                    </div>
                    <div class="col s12">
                        <table class="striped centered">
                            <thead>
                                <tr>
                                    <th><i class="material-icons prefix">list</i></th>
                                </tr>
                            </thead>
                            <tbody id="steps">
                                <tr>
                                    <td>
                                        <textarea placeholder="e.g. First, dice the onion and garlic" name="step1" id="step1" type="text" class="materialize-textarea validate" required></textarea>
                                        <label for="step">STEP</label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <a id="add_step" class="waves-effect btn-small center deep-orange accent-2">ADD STEP<i class="material-icons right">add</i></a>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col s12">
                        <label for="vegetarian">VEGETARIAN</label>
                    </div>
                    <div class="col s12">
                        <div class="switch">
                            <label>
                        No
                        <input id="vegetarian" name="vegetarian" type="checkbox">
                        <span class="lever"></span>
                        Yes
                    </label>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col s12">
                        <p class="range-field">
                            <label for="recipe_serves">SERVES</label>
                            <input type="range" id="recipe_serves" name="recipe_serves" min="1" max="8" value="4" />
                        </p>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col s12">
                        <label for="difficulty">DIFFICULTY</label>
                    </div>
                    <div class="col s4 center-align">
                        <label>
                  <input class="with-gap" name="difficulty" id="difficulty_easy" value="Easy" type="radio" />
                  <span>Easy</span>
                </label>
                    </div>
                    <div class="col s4 center-align">
                        <label>
                  <input class="with-gap" name="difficulty" id="difficulty_medium" value="Medium" type="radio" checked />
                  <span>Medium</span>
                </label>
                    </div>
                    <div class="col s4 center-align">
                        <label>
                  <input class="with-gap" name="difficulty" id="difficulty_hard" value="Hard" type="radio" />
                  <span>Hard</span>
                </label>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col s12 center">
                        <button class="waves-effect btn-small center deep-orange accent-2" type="submit" name="action">ADD RECIPE
                <i class="material-icons right">playlist_add</i>
            </button>
                    </div>
                </div>
            </section>
        </form>
    </div>
</div>
{% endblock %}
